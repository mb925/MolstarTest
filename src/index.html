<!DOCTYPE html>
<html>

<head>
  <!-- Molstar CSS & JS -->
  <link rel="stylesheet" type="text/css" href="https://www.ebi.ac.uk/pdbe/pdb-component-library/css/pdbe-molstar-0.1.0.css">
  <script type="text/javascript" src="https://www.ebi.ac.uk/pdbe/pdb-component-library/js/pdbe-molstar-plugin-0.1.0.js"></script>

  <style>
    #myViewer{
      width:450px;
      height: 450px;
      position:relative;
    }
  </style>
</head>

<body>
<app-root></app-root>
<button onclick="viewerInstance.visual.visibility({water:false})">Hide Water Visual</button>&nbsp;

<button onclick="
        var selectSections = [
          {
            struct_asym_id: 'A',
            start_residue_number: 8,
            end_residue_number: 10,
            color:{r:255,g:0,b:255}
          },
          {
            struct_asym_id: 'A',
            start_residue_number: 2,
            end_residue_number: 5,
            color:{r:255,g:0,b:0}
          }
        ];
        viewerInstance.visual.selection(selectSections, {r:255,g:255,b:255}, false)">Select on Chain B:2-5 & Chain B:8-10</button><br><br>

<h3>PDBe Molstar Plugin demo - Basic</h3>

<!-- Molstar container -->
<div id="myViewer"></div>

<script>
  //Create plugin instance
  const viewerInstance = new PDBeMolstarPlugin();


  //Set options (Checkout available options list in the documentation)
  const options = {
    moleculeId: '1e88'
  };

  //Get element from HTML/Template to place the viewer
  const viewerContainer = document.getElementById('myViewer');



  //Call render method to display the 3D view
  viewerInstance.render(viewerContainer, options);
  viewerInstance.visual.focus([{entity_id: '1', struct_asym_id: 'A', start_residue_number: 10, end_residue_number: 15}]);
  viewerInstance.visual.toggleSpin(true);
  viewerInstance.canvas.toggleControls(true);
  // viewerInstance.interactivity.select([{entity_id: '1', struct_asym_id: 'A', start_residue_number: 10, end_residue_number: 15}]);
  viewerInstance.canvas.setBgColor({r:255, g:255, b:255});


</script>
</body>

</html>
